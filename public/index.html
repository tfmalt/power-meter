<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="description" content="">
        <meta name="author" content="Thomas Malt <thomas@malt.no>">
        <link rel="shortcut icon" href="../../assets/ico/favicon.png">

        <title>Power Meter Dashboard</title>

         <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/powermeter.css">
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" 
                        data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">SD60 Power Meter</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container" ng-controller="PowerCtrl">
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Forbruk nå</h3>
                        </div>
                        <div class="panel-body" id="usage-chart-now-body">
                            <div id="usage-chart-now"></div>
                            <div id="power-meter-total">
                                <span class="power-label">Total kWh</span><br>
                                <span class="total" ng-click="handleTotalClick()">
                                    {{meterTotalWithDelta}}
                                </span><br>
                                <span class="timestamp">{{meterTotalTimestamp}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Forbruk siste time</h3>
                        </div>
                        <div class="panel-body">
                            <div id="usage-chart-hour"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">kWh per time siste døgn</h3>
                        </div>
                        <div class="panel-body">
                            <div id="kwh-hour-25"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">SD60 Power Meter Total</h3>
                        </div>
                        <div class="panel-body" id="sd60-total">
                            <form class="form-inline" role="form" 
                                ng-submit="setMeter()">
                                <div class="form-group">
                                <input class="form-control" 
                                    type="number" 
                                    pattern="[0-9]*"
                                    max="999999"
                                    min="142927"
                                    ng-model="meterTotal" 
                                    required>
                                </div>
                                <button class="btn btn-success" type="submit">
                                    set
                                </button>
                            </form>
                            
                                <h2>{{meterTotalWithDelta}}</h2>
                        </div>
                    </div>
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">kWh totalt siste døgn</h3>
                        </div>
                        <div class="panel-body" id="sd60-total-day">
                            <div id="kwh-day-total">
                                <div id="total-day-date"></div>
                                <div id="total-day-value"></div>
                                <div id="total-today-value"></div>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">kWh per døgn siste 31 dager</h3>
                        </div>
                        <div class="panel-body">
                            <div id="kwh-day-31"></div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="/js/enquire.min.js"></script>
        <script type="text/javascript" src="/js/powergraphs.js"></script>
        <script type="text/javascript" src="/js/powerapp.js"></script>
        <script type="text/javascript">
            $().ready(function () {
                power.initialize();
            });
        </script>
    </body>
</html>
